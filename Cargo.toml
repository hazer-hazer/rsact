[package]
name = "rsact"
version = "0.1.0"
edition = "2021"

[dependencies]
# rsact-reactive = {path = "./rsact-reactive", features = ["single-thread"]}
rsact-encoder = {path = "./rsact-encoder"}
rsact-ui = {path = "./rsact-ui"}

[workspace]
resolver = "2"
members = [
    "rsact-ui",
    "rsact-reactive",
    "rsact-encoder",
    "rsact-icons",
    "rsact-widgets"
]
authors = ["hazer-hazer"]
repository = "https://github.com/hazer-hazer/rsact"
license = "MIT"
exclude = ["examples"]

[workspace.package]
edition = "2021"
version = "0.1.0"

[workspace.dependencies]
rsact-reactive = { path = "./rsact-reactive" }
rsact-ui = { path = "./rsact-ui" }
rsact-encoder = {path = "./rsact-encoder"}

[profile.dev]
# opt-level = 0
debug = "full"

[features]
std = ["rsact-ui/std"]
single-thread = ["rsact-ui/single-thread"]

