[package]
name = "rsact"
version = "0.1.0"
edition = "2021"

[dependencies]
rsact-reactive = {path = "./rsact-reactive"}
rsact-ui = {path = "./rsact-ui"}

[workspace]
resolver = "2"
members = [
    "rsact-ui",
    "rsact-reactive",
    # "rsact-icons"
]
exclude = ["examples"]

[workspace.package]
edition = "2021"
version = "0.1.0"

[workspace.dependencies]
rsact-reactive = { path = "./rsact-reactive" }
rsact-ui = { path = "./rsact-ui" }

[profile.dev]
# opt-level = 0
debug = "full"
